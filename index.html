<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Stock YNDX</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="i/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="i/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="i/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="i/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="i/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="i/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="i/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="i/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="i/apple-touch-icon-180x180.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="i/apple-touch-icon-512x512.png" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #55b9f3;
            margin: 6px;
            color: #000;
        }
        .card {
            position: fixed;
            width: calc(100% - 12px);
            height: calc(100% - 12px);
            border-radius: 7px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #ffffff;
            box-shadow: 20px 20px 60px #489dcf, 
                        -20px -20px 60px #62d5ff;
        }
        .headline {
            font-size: 20vw;
            font-weight: 700;
        }
        .spacing {
            letter-spacing: 4px;
        }
    </style>

</head>
<body>

<script>
let usd, yandex;

fetch('https://www.cbr-xml-daily.ru/daily_json.js')
    .then(response => response.json())
    .then(rates => {
            console.log(rates.Valute.USD)
            usd = rates.Valute.USD.Value
        }
    );

fetch('https://www.alphavantage.co/query?function=TIME_SERIES_INTRADAY&symbol=YNDX&interval=5min&apikey=1QTGAEJ58CP0B4J9')
    .then(response => response.json())
    .then(stock => {
            let Stocks = Object.keys(stock["Time Series (5min)"]).map(function(key) { return stock["Time Series (5min)"][key]; })
            console.log(Stocks[0]["4. close"])
            yandex = Stocks[0]["4. close"]
            document.querySelector('.ticker').innerHTML = '<span class="spacing">YNDX</span> –– <span class="spacing">$' + yandex + '</span>'
        }
    )
    .then(final => {
            console.log('Стоимость акций Яндекса:', Math.round(usd*yandex) + '₽')
            document.querySelector('.headline').innerHTML = Math.round(usd*yandex) + '<span style="font-weight: 400">₽</span>'
        }
    )
</script>

<div class="card">
    <div class="ticker">YNDX</div>
    <div class="headline">–</div>
</div>

</body>
</html>
