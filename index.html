        body {
            font-family: "YS Text Regular", -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #000;
            margin: 0px;
            color: #fff;
            transition: background-image 1s;
            background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVQYV2NgYAAAAAMAAWgmWQ0AAAAASUVORK5CYII=);
            background-attachment: fixed;
            background-size: cover;
            width: 100%;
            height: 100%;
            position: fixed;
            box-sizing: border-box;
        }

        .card {
            box-sizing: border-box;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.7) 70%, rgba(0, 0, 0, 0.8) 100%);
            display: flex;
            width: 100%;
            flex-direction: column;
            justify-content: flex-end;
            padding: 10px;
            bottom: 0;
            top: 0;
            position: absolute;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card-content+.card-content {
            margin-top: 30px;
        }

        .ticker-wrapper,
        .headline {
            font-size: 12vh;
            line-height: 12vh;
            font-weight: 200;
        }

        .ticker-wrapper,
        .price {
            display: inline-block;
            width: 6ch;
            text-align: right;
        }

        .change {
            display: inline-block;
            width: 7ch;
            text-align: right;
            font-size: 4vw;
            padding-left: 10px;
            line-height: 6vw;
            font-weight: 200;
        }

        .ticker-wrapper {
            line-height: 16px;
        }

        .ticker {
            padding: 0;
            font-size: 18px;
            text-align: left;
            font-weight: 100;
        }

        .spacing {
            letter-spacing: 4px;
        }

        #card-moex .price {
            cursor: pointer;
        }

        .red {
            color: #db5856;
        }

        .green {
            color: #77dd77;
        }

        .gray {
            color: #cfcfc4;
        }

        .dot {
            opacity: 0;
            animation: dot 1.3s infinite;
        }

        .dot-one {
            animation-delay: 0.0s;
        }

        .dot-two {
            animation-delay: 0.2s;
        }

        .dot-three {
            animation-delay: 0.3s;
        }

        @keyframes dot {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @media (max-width:768px) {
            .headline {
                font-size: 14vw;
                line-height: 14vw;
            }

            .change {
                font-size: 5vw;
                font-weight: 300;
            }
        }
    </style>

</head>

    <div class="card">
        <div class="card-content" id="card-nasdaq">
            <div class="ticker-wrapper">
                <div class="ticker">YNDX</div>
            </div>
            <div class="headline"><span class="spacing price">…</span><span class="change"></span></div>
        </div>

        <div class="card-content" id="card-moex">
            <div class="ticker-wrapper">
                <div class="ticker">YNDX (MOEX)</div>
            </div>
            <div class="headline"><span class="spacing price">…</span><span class="change"></span></div>
        </div>

        <div class="card-content" id="card-forex-usd">
            <div class="ticker-wrapper">
                <div class="ticker">USDRUB</div>
            </div>
            <div class="headline"><span class="spacing price">…</span><span class="change"></span></div>
        </div>

        <div class="card-content" id="card-forex-eur">
            <div class="ticker-wrapper">
                <div class="ticker">EURRUB</div>
            </div>
            <div class="headline"><span class="spacing price">…</span><span class="change"></span></div>
        </div>
    </div>

</body>

<script type="text/javascript">
    const $ = document.querySelector.bind(document);
    const $$ = document.querySelectorAll.bind(document);

    const animateTemplate = '<span class="dot dot-one">.</span><span class="dot dot-two">.</span><span class="dot dot-three">.</span>';

    [].slice.apply($$('.price')).forEach(e => e.innerHTML = animateTemplate);

    loadBackground();

    function loadBackground() {
        const phone = 'https://rozhdestvenskiy.ru/yndx-stock-server/image/phone' || 'https://source.unsplash.com/780x1688';
        const desktop = 'https://rozhdestvenskiy.ru/yndx-stock-server/image/desktop' || 'https://source.unsplash.com/2560x1600';
        const img = window.innerWidth <= 768 ? phone : desktop;

        const image = new Image();
        image.src = img;

        setTimeout(() => {
            document.body.classList.add('loaded');
        }, 2000);

        image.onload = function (e) {
            document.body.style.backgroundImage = `url(${img})`;
            document.body.classList.add('loaded');
        };
    }

    // proxy to 'https://yfapi.net/v6/finance/quote?region=RU&lang=RU&symbols=YNDX%2CYNDX.ME%2CUSDRUB%3DX'
    fetch('https://rozhdestvenskiy.ru/yndx-stock-server').then(r => r.json()).then(data => {
        const nasdaq = data.quoteResponse.result[0];
        const moex = data.quoteResponse.result[1];
        const forexUSD = data.quoteResponse.result[2];
        const forexEUR = data.quoteResponse.result[3];

        const nasdaqPrice = nasdaq.regularMarketPrice.toFixed(2);
        const nasdaqChange = nasdaq.regularMarketChange;

        const moexPrice = moex.regularMarketPrice;
        const moexChange = moex.regularMarketChange;

        const forexUSDPrice = forexUSD.regularMarketPrice.toFixed(2);
        const forexUSDChange = forexUSD.regularMarketChange;

        const forexEURPrice = forexEUR.regularMarketPrice.toFixed(2);
        const forexEURChange = forexEUR.regularMarketChange;

        let mood = 0;
        mood += nasdaqChange === 0 ? 0 : nasdaqChange > 0 ? 1 : -1;
        mood += moexChange === 0 ? 0 : moexChange > 0 ? 1 : -1;
        mood += forexUSDChange === 0 ? 0 : forexUSDChange > 0 ? 1 : -1;

        // nasdaq
        let nasdaqPostfix = (nasdaqChange > 0 ? '+' : '') + nasdaqChange.toFixed(2).replace('-', '−');
        let nasdaqColor = nasdaqChange === 0 ? 'gray' : nasdaqChange > 0 ? 'green' : 'red';
        let nasdaqContent = nasdaqPrice + '$';

        $('#card-nasdaq .headline .price').innerHTML = nasdaqContent;
        $('#card-nasdaq .headline .change').innerHTML = nasdaqPostfix;
        $('#card-nasdaq .headline .change').classList.add(nasdaqColor);

        // moex
        let moexPostfix = (moexChange > 0 ? '+' : '') + moexChange.toFixed(2).replace('-', '−');
        let moexColor = moexChange === 0 ? 'gray' : moexChange > 0 ? 'green' : 'red';
        let moexContent = moexPrice.toFixed(0)[0] + '&nbsp;' + moexPrice.toFixed(0).slice(1) + '₽';

        let moexUsdContent = (moexPrice / forexUSDPrice).toFixed(2) + '$';
        let moexUsdPostfix = (moexChange > 0 ? '+' : '') + (moexChange / forexUSDPrice).toFixed(2).replace('-', '−');;

        $('#card-moex .headline .price').innerHTML = moexContent;
        $('#card-moex .headline .change').innerHTML = moexPostfix;
        $('#card-moex .headline .change').classList.add(moexColor);

        // forexUSD
        let clickState = 0;
        document.querySelector('#card-moex .headline .price').addEventListener('click', () => {
            if (clickState === 0) {
                $('#card-moex .headline .price').innerHTML = moexUsdContent;
                $('#card-moex .headline .change').innerHTML = moexUsdPostfix;
                clickState = 1;
            } else {
                $('#card-moex .headline .price').innerHTML = moexContent;
                $('#card-moex .headline .change').innerHTML = moexPostfix;
                clickState = 0;
            }
        }, false);

        // usdrub
        let forexUSDPostfix = (forexUSDChange > 0 ? '+' : '') + forexUSDChange.toFixed(2).toString().replace('-', '−');
        let forexUSDColor = forexUSDChange === 0 ? 'gray' : forexUSDChange > 0 ? 'red' : 'green';
        let forexUSDContent = forexUSDPrice + '₽';

        $('#card-forex-usd .headline .price').innerHTML = forexUSDContent;
        $('#card-forex-usd .headline .change').innerHTML = forexUSDPostfix;
        $('#card-forex-usd .headline .change').classList.add(forexUSDColor);

        // eurrub
        let forexEURPostfix = (forexEURChange > 0 ? '+' : '') + forexEURChange.toFixed(2).toString().replace('-', '−');
        let forexEURColor = forexEURChange === 0 ? 'gray' : forexEURChange > 0 ? 'red' : 'green';
        let forexEURContent = forexEURPrice + '₽';

        $('#card-forex-eur .headline .price').innerHTML = forexEURContent;
        $('#card-forex-eur .headline .change').innerHTML = forexEURPostfix;
        $('#card-forex-eur .headline .change').classList.add(forexEURColor);
    }).catch(e => {
        console.error(e);
    });
</script>

</html>
